<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"
            integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h4 id="title">Doc Editor</h4>

                <div class="controls">
                    <div class="main-controls">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle">
                                File
                            </button>

                            <div class="dropdown-menu">
                                <button id="new-btn" class="dropdown-item">
                                    New
                                </button>

                                <button id="txt-btn" class="dropdown-item">
                                    Save as TXT
                                </button>

                                <button id="pdf-btn" class="dropdown-item">
                                    Save as PDF
                                </button>
                            </div>
                        </div>

                        <input
                            id="filename-input"
                            type="text"
                            value="untitled"
                        />
                    </div>

                    <div class="control-btn-container">
                        <button id="bold-btn" class="btn btn-dark control-btn">
                            <b>b</b>
                        </button>

                        <button
                            id="underline-btn"
                            class="btn btn-dark control-btn"
                        >
                            <u>u</u>
                        </button>

                        <button
                            id="italic-btn"
                            class="btn btn-dark control-btn"
                        >
                            <i>i</i>
                        </button>

                        <input
                            id="color-btn"
                            type="color"
                            class="control-btn"
                        />
                    </div>
                </div>

                <div
                    id="content"
                    contenteditable="true"
                    spellcheck="false"
                ></div>

                <div class="count-text">
                    <span>Số ký tự: 0</span>
                    <span>Số từ: 0</span>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
