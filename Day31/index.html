<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="vinyl-disc">
                    <div class="vinyl">
                        <div class="vinyl-inner">
                            <img src="" alt="Thumb" />
                        </div>
                    </div>

                    <div class="spindle">
                        <span class="spindle-inner"></span>
                        <span class="spindle-hole"></span>
                    </div>
                </div>

                <div class="lyrics">
                    <div class="lyric-content"></div>
                </div>
            </div>

            <div class="player">
                <div class="progress-bar">
                    <div class="progress">
                        <div class="progress-bg">
                            <span class="progress-fg"></span>
                        </div>
                    </div>

                    <span class="hover-time">00:00</span>
                </div>

                <div class="controls">
                    <div class="control-left">
                        <div class="album">
                            <span class="icon backward">
                                <i class="fas fa-step-backward"></i>
                            </span>

                            <span class="icon play">
                                <i class="fas fa-play"></i>
                            </span>

                            <span class="icon forward">
                                <i class="fas fa-step-forward"></i>
                            </span>
                        </div>

                        <div class="time">
                            <span class="current-time">00:00</span>
                            <span class="divider">/</span>
                            <span class="duration">00:00</span>
                        </div>
                    </div>

                    <div class="control-middle">
                        <div class="detail">
                            <div class="thumb">
                                <img src="" alt="Thumb" />
                            </div>

                            <div class="info">
                                <span class="title"></span>
                                <span class="artist"></span>
                            </div>
                        </div>

                        <audio id="audio">
                            <source id="source" type="audio/mpeg" />
                        </audio>
                    </div>

                    <div class="control-right">
                        <div class="volume">
                            <span class="icon">
                                <i class="fas fa-volume-up"></i>
                            </span>

                            <div class="volume-bar">
                                <div class="volume-progress">
                                    <div class="volume-bg">
                                        <span class="volume-fg"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./music.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
