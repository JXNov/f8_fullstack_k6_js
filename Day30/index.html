<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="carousel">
            <div class="carousel__container">
                <div class="carousel__item">
                    <img
                        src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg"
                        alt=""
                    />
                </div>

                <div class="carousel__item">
                    <img
                        src="https://i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=600&quality=80"
                        alt=""
                    />
                </div>

                <div class="carousel__item">
                    <img
                        src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg"
                        alt=""
                    />
                </div>

                <div class="carousel__item">
                    <img
                        src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg"
                        alt=""
                    />
                </div>

                <div class="carousel__item">
                    <img
                        src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q="
                        alt=""
                    />
                </div>
            </div>

            <button class="carousel__button carousel__button--left">
                &lt;
            </button>
            <button class="carousel__button carousel__button--right">
                &gt;
            </button>

            <div class="carousel__dots"></div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
